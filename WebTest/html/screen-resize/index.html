<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="" style="height: 1rem;width: 1rem;background-color: lightslategray;">

    </div>
</body>
<script type="text/javascript">
    ! function(n) {
        var i = 1024, //设计稿的宽度
            d = 20; //px rem 比例
        n.onload = function() {
            getRem(i, d)
        };
        n.onresize = function() {
            getRem(i, d)
        };

        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
            console.log(oWidth / pwidth * prem + "px");
        }
    }(window);
</script>

</html>
