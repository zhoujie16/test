<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                data: {
                    a: 'a',
                    b: 'b',
                    c: 'c'
                },
                test: 'test'
            },
            watch: {
                data: {
                    deep: true,
                    handler: function(d, od) {
                        console.log(d === od);
                        console.log(d.a);
                        console.log(od.a);
                    }
                },
                test: function(v, ov) {
                    console.log(v);
                    console.log(ov);
                }
            }
        })
    </script>
</body>

</html>
